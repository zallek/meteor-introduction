<body>
  <h1>Simple Botify Chat</h1>
  {{> addPost}}
  {{> postsList}}
</body>

<template name="postsList">
  {{#each posts}}
    <div>
      {{content}}
    </div>
  {{/each}}
</template>

<template name="addPost">
  <form>
    <input type="text" name="content"/>
    <input type="submit" value="Send">
  </form>
</template>
