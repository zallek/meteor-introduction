<body>
  <div class="container">
    <h1>Simple chat</h1>
    {{> addPost}}
    {{> postsList}}
  </div>
</body>

<template name="postsList">
  {{#each posts}}
    <div class="panel panel-default">
      <div class="panel-body">
        {{content}}
      </div>
    </div>
  {{/each}}
</template>

<template name="addPost">
  <div class="row" style="margin-bottom: 30px;">
    <div class="col-lg-12">
      <form role="form">
        <div class="input-group">
          <input type="text" name="content" class="form-control input-lg" placeholder="Write something !"/>
          <span class="input-group-btn">
            <input type="submit" class="btn btn-default input-lg" value="Send">
          </span>
        </div>  
      </form>
    </div>
  </div>
</template>
